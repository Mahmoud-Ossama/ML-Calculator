<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Linear Regression</h1>
        <form id="linearForm">
            <div class="input-group">
                <label>Training Data (X) - Enter features separated by comma, samples by semicolon:</label>
                <input type="text" name="X" placeholder="1,2;3,4;5,6">
            </div>
            <div class="input-group">
                <label>Target Values (y):</label>
                <input type="text" name="y" placeholder="10,20,30">
            </div>
            <div class="input-group">
                <label>Prediction Data:</label>
                <input type="text" name="X_pred" placeholder="7,8">
            </div>
            <button type="submit">Solve</button>
        </form>
        <div id="result"></div>
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
    <script>
        document.getElementById('linearForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/solve_linear', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('result').textContent = `Predicted value: ${data.result}`;
        };
    </script>
</body>
</html>
