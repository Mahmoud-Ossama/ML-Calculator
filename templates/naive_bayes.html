<!DOCTYPE html>
<html>
<head>
    <title>Naïve Bayes Text Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Naïve Bayes Text Classifier</h1>
        <form id="naiveBayesForm">
            <div class="input-group">
                <label>Training Sentences (separate by semicolon):</label>
                <textarea name="training_data" placeholder="This is good;This is bad;This is excellent"></textarea>
            </div>
            <div class="input-group">
                <label>Labels (comma-separated):</label>
                <input type="text" name="training_labels" placeholder="positive,negative,positive">
            </div>
            <div class="input-group">
                <label>Test Sentence:</label>
                <input type="text" name="test_sentence" placeholder="This is amazing">
            </div>
            <button type="submit">Solve</button>
        </form>
        <div id="result"></div>
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
    <script>
        document.getElementById('naiveBayesForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/solve_naive_bayes', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('result').textContent = `Predicted class: ${data.result}`;
        };
    </script>
</body>
</html>
